{% extends 'admin/base.html' %}
{% block content %}

        {% for message in messages %}  
      <div class="alert alert-{{message.tags}}" role="alert" style="margin-top: 30px">
        <h5>{{message}}</h5>
      </div>
        
      {% endfor %}
<h2>Users</h2>
<a href="{% url 'myadmin:user_create' %}" class="btn btn-primary mb-3">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'myadmin:user_update' user.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'myadmin:user_delete' user.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
