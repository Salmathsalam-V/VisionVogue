{% extends 'admin/base.html' %}

{% block content %}
<h2>Are you sure you want to delete this coupon?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'myadmin:coupon_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
