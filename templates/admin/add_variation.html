{% extends 'admin/base.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ variation_form.as_p }}
    
    <h3>Upload Images</h3>
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}
    
    <button type="submit">Save Variation</button>
</form>
{% endblock %}
