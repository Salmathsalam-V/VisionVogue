{% extends 'admin/base.html' %}

{% block content %}

<div class="container p-5 mt-1 d-flex justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">{{ form.instance.pk|yesno:"Edit Coupon,Add Coupon" }}</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
