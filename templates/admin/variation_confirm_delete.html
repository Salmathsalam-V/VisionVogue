{% extends 'admin/base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the variation for {{ variation.product }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'myadmin:variation_list' %}">Cancel</a>
</form>
{% endblock %}
