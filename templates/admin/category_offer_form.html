{% extends 'admin/base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Update Category Offer{% else %}Create New Category Offer{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'myadmin:category_offer_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
