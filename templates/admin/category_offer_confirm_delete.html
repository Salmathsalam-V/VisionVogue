{% extends 'admin/base.html' %}

{% block content %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the offer for <strong>{{ offer.category }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'myadmin:category_offer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
