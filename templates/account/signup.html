<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="{% url 'home' %}" style="color: white">Email OTP</a>
        </div>
      </nav>


      
      {% for message in messages %}  

      <div class="alert alert-{{message.tags}}" role="alert" style="margin-top: 30px">
        <h5>{{message}}</h5>
      </div>
        
      {% endfor %}
<!-- end base -->
<style>
    form{
        width: 500px;
        height: auto;
        padding: 20px 20px 20px 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin: 50px auto;
        border-radius: 10px;
    }
    form p{
        text-align: center;
    }

    form small{
        color: red;
        size: 12px;
    }

    form h3{
        text-align: center
    }
</style>


    <form action="" method='POST'>
        {% csrf_token %}
        <h3><strong>Signup Form</strong></h3>

        
        {% for field in form  %}

        
        {% if field.errors %}

        <div class="mb-3">
            <label class="form-label">{{field.label}}</label>
            {{field}}
            <small>{{field.errors}}</small>
        </div>

        {% else %}

        <div class="mb-3">
            <label class="form-label">{{field.label}}</label>
            {{field}}
        </div>

            
        {% endif %}
            
        {% endfor %}
          <button class="btn btn-primary" style="width:100%">Register</button>
          <p>Already have an account? <a href="{% url 'signin' %}">Login</a></p>

    </form>

    </body>
    </html>
