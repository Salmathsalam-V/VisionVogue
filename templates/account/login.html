<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client" async></script>

  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="{% url 'home' %}" style="color: white">VisionVogue</a>
        </div>
      </nav>


      
      {% for message in messages %}  

      <div class="alert alert-{{message.tags}}" role="alert" style="margin-top: 30px">
        <h5>{{message}}</h5>
      </div>
        
      {% endfor %}

<!-- base end -->
<style>
    form{
        width: 500px;
        height: auto;
        padding: 20px 20px 20px 20px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin: 50px auto;
        border-radius: 10px;
    }
    form p{
        text-align: center;
    }

    form h3{
        text-align: center
    }
</style>
    {% load socialaccount %}
    <form action="" method='POST'>
        {% csrf_token %}
        <h3><strong>Login Form</strong></h3>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input class="form-control" name="username" placeholder="Enter email-address">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Enter password">
          </div>

          <button class="btn btn-primary" style="width:100%">Login to your account</button>
          <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
          <p><a href="{% provider_login_url 'google' %}?next=/">Login with Google</a></p>

          <p><a href="{% url 'resend-otp' %}">Forgot Password</a></p>

        </div>

    </form>
    </body>
    </html>
